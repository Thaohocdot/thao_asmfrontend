<div class="row mt-3 mb-lg-3">
    <div class="row justify-content-center">
        <button class="btn btn-primary col-2" ng-show="isProgress" ng-click="start()">Bắt đầu làm quiz</button>
    </div>
    <article class="col-sm-9 mt-3" ng-show="!isProgress">
        <div class="row mb-2">
            <div class="col">
                <div class="card text-center">
                    <h2><i class="bi bi-alarm"></i> {{m}}:{{s==0?"00":s}}</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="card p-0">
                <div class="card-header">
                    <h5 class="card-title text-uppercase mb-0 pt-1"><i class="bi bi-book-fill text-danger"></i> cơ sở dữ liệu
                    </h5>

                    <h6>Điểm {{score}}/10</h6>
                </div>

                <div class="card-body">
                    <div class="row" ng-repeat="q in quizs | limitTo:1:begin">
                        <p class="ps-4">Câu {{begin + 1}}. {{q.text}}</p>
                        <hr>
                        <div class="row ps-5">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" value="{{q.answer1}}" ng-dirty="" ng-model="quiz.ques" name="flexRadioDefault" id="rd1">
                                <label class="form-check-label" for="rd1">
                  {{q.answer1}}
                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" value="{{q.answer2}}" ng-dirty="" ng-model="quiz.ques" name="flexRadioDefault" id="rd2">
                                <label class="form-check-label" for="rd2">
                  {{q.answer2}}
                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" value="{{q.answer3}}" ng-dirty="" ng-model="quiz.ques" name="flexRadioDefault" id="rd3">
                                <label class="form-check-label" for="rd3">
                  {{q.answer3}}
                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" value="{{q.answer4}}" ng-dirty="" ng-model="quiz.ques" name="flexRadioDefault" id="rd4">
                                <label class="form-check-label" for="rd4">
                  {{q.answer4}}
                </label>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-md-5 mt-5">
                <div ng-show="answerMode">
                    <button class="btn btn-primary" ng-click="checkQuestion()">Submit</button>
                </div>
                <div ng-show="!answerMode">
                    <button class="btn btn-primary" ng-click="nextQuestion()">Next</button>
                    <span class="alert{{isSuccess == true ? 'alert-success' : 'alert-danger'}}" ng-show="message.length !=0">{{message}}</span>
                </div>
            </div>
            <div class="col-2 offset-md-5 mt-5">
                <button class="btn btn-primary mb-2">Nộp bài</button>
            </div>
        </div>

    </article>
    <aside class="col-sm-3 pb-5 mt-2 mb-5 pe-0" ng-show="!isProgress">
        <div class="card mt-2">
            <div class="card-header">
                <h5 class="card-title mb-0"><a class="text-decoration-none text-black d-block" href="#" data-bs-toggle="collapse" data-bs-target="#lstMon"><i class="bi bi-list-ul"></i> Danh sách câu hỏi
            <span class="badge bg-danger rounded-pill float-end">10</span></a></h5>
            </div>
            <div class="card-body p-0 collapse show" id="listMon">
                <div class="list-group">
                    <button class="list-group-item list-group-item-action" ng-click="begin = 0">Câu 1</button>
                    <button class="list-group-item list-group-item-action" ng-click="begin = 1">Câu 2</button>
                    <button class="list-group-item list-group-item-action" ng-click="begin = 2">Câu 3</button>
                    <button class="list-group-item list-group-item-action" ng-click="begin = 3">Câu 4</button>
                    <button class="list-group-item list-group-item-action" ng-click="begin = 4">Câu 5</button>
                    <button class="list-group-item list-group-item-action" ng-click="begin = 5">Câu 6</button>
                    <button class="list-group-item list-group-item-action" ng-click="begin = 6">Câu 7</button>
                    <button class="list-group-item list-group-item-action" ng-click="begin = 7">Câu 8</button>
                    <button class="list-group-item list-group-item-action" ng-click="begin = 8">Câu 9</button>
                    <button class="list-group-item list-group-item-action" ng-click="begin = 9">Câu 10</button>
                </div>
            </div>
        </div>
    </aside>
</div>
